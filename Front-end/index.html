<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="Registration">
      <h4 class="reg"></h4>
      <form action="" id="form">
        <div class="box">
        <div class="Register">
          <label for="firstname">First Name</label>
          <input type="text" name="fname" id="fname" placeholder="First Name" />
        </div>
        <div class="Register">
          <label for="surname">Surname Name</label>
          <input type="text" name="surname" id="surname" placeholder="Surname Name" />
        </div>
      </div>
        <div class="Register">
          <label for="mail">Mail</label>
          <input type="mail" name="mail" id="mail" placeholder="Mail" />
        </div>
        <div class="Register">
          <label for="phone">Phone No.</label>
          <input  type="phone"  name="phone"  id="phone"  placeholder="Phone Number"  />
        </div>
        <div class="Register">
      
        </div>
        <div class="Register">
          <label for="pass">Identification-code</label>
          <input type="password" name="Identification-code" id="Identification-code" placeholder="Identification-code" />
        </div>
        <div class="sub">
          <input type="submit" value="Register" />
        </div>
    
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
